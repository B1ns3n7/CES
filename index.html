<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ces Time In and Time Out</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button.logout {
            background: #FF5733;
        }
        button:hover {
            opacity: 0.9;
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 80%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <div class="container">
        <h1>Time In and Time Out</h1>
        <input type="text" id="name" placeholder="Enter your name" />
        <br>
        <input type="email" id="email" placeholder="Enter your email" />
        <br>
        <button id="timeIn">Time In</button>
        <button id="timeOut" class="logout">Time Out</button>
    </div>
    <script>
        // Replace with your Google Script Web App URL
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycby6HbeRfwth5eL5jX8Tp7vmJKkvgxBFDO-1xcQhb-2ZWVd9va2bAvo7RotZqfa9VuQF9w/exec";

        document.getElementById('timeIn').addEventListener('click', () => {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            if (!name || !email) {
                alert('Please enter your name and email.');
                return;
            }
            sendDataToGoogleSheet(name, email, 'Time In');
        });

        document.getElementById('timeOut').addEventListener('click', () => {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            if (!name || !email) {
                alert('Please enter your name and email.');
                return;
            }
            sendDataToGoogleSheet(name, email, 'Time Out');
        });

        function sendDataToGoogleSheet(name, email, action) {
            const data = {
                name,
                email,
                action,
                timestamp: new Date().toISOString()
            };

            fetch(1RPdf9wHr67Mq1kv6eRMaxE-d4cD6m3f5wJojg7NTw0HTU573Q74, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    alert(`${action} recorded successfully!`);
                } else {
                    alert('An error occurred. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        }
    </script>
</body>
</html>
