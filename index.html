<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Monitoring System</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative; 
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #4a90e2;
        }
        
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        button {
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            padding: 12px 0;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #357abd;
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        #logoutBtn {
            background-color: #e74c3c;
        }
        
        #logoutBtn:hover {
            background-color: #c0392b;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        
        .failed {
            background-color: #f2dede;
            color: #a94442;
        }
        
        #hiddenFrame {
            display: none;
            width: 0;
            height: 0;
        }
        
        /* Added attribution style */
        .attribution {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #777;
            z-index: 1000;
        }
        
        /* Time elapsed styling */
        .time-elapsed {
            margin-top: 10px;
            font-weight: 600;
            color: #444;
        }
        
        /* Summary modal styling */
        .summary-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1001;
            justify-content: center;
            align-items: center;
        }
        
        .summary-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .summary-header {
            text-align: center;
            margin-bottom: 20px;
            color: #4a90e2;
        }
        
        .summary-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        .summary-table th, 
        .summary-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        
        .summary-table th {
            background-color: #f8f8f8;
            font-weight: 600;
        }
        
        .summary-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .summary-actions button {
            flex: 1;
            max-width: 180px;
        }
        
        #closeBtn {
            background-color: #777;
        }
        
        #closeBtn:hover {
            background-color: #555;
        }
        
        /*#emailBtn {
            background-color: #27ae60;
        }
        
        #emailBtn:hover {
            background-color: #219955;
        }*/
        
        #screenshotBtn {
            background-color: #f39c12;
        }
        
        #screenshotBtn:hover {
            background-color: #e67e22;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .summary-content {
                width: 95%;
                padding: 20px;
            }
            
            .summary-actions {
                flex-direction: column;
            }
            
            .summary-actions button {
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="nulogo.png" alt="NU Laguna Logo" class="logo">
        </div>
        <h1>CES Login-Logout System</h1>
        
        <!-- New Community field -->
        <div class="form-group">
            <label for="community">Partner Community</label>
            <input type="text" id="community" placeholder="Enter partner community">
            <div id="communityError" class="error">Please enter the partner community</div>
        </div>
        
        <!-- Project Name field -->
        <div class="form-group">
            <label for="projectName">Project Name</label>
            <input type="text" id="projectName" placeholder="Enter project name">
            <div id="projectError" class="error">Please enter a project name</div>
        </div>
        
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" placeholder="Enter your full name">
            <div id="nameError" class="error">Please enter your full name</div>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email address">
            <div id="emailError" class="error">Please enter a valid email address</div>
        </div>
        
        <div class="button-group">
            <button id="loginBtn">Login</button>
            <button id="logoutBtn" disabled>Logout</button>
        </div>
        
        <div id="statusMessage" class="status"></div>
    </div>
    
    <!-- Summary Modal -->
    <div id="summaryModal" class="summary-modal">
        <div class="summary-content" id="summaryContent">
            <h2 class="summary-header">Community Service Summary</h2>
            <table class="summary-table" id="summaryTable">
                <tr>
                    <th>Information</th>
                    <th>Details</th>
                </tr>
            </table>
            <div class="summary-actions">
                <!-- <button id="emailBtn">Email Summary</button> -->
                <button id="screenshotBtn">Download Summary</button>
                <button id="closeBtn">Close</button>
            </div>
        </div>
    </div>

    <div class="attribution">by: Kulto ni Luna (Vincent, Rose Ann, & Edison)</div>
    
    <iframe id="hiddenFrame" name="hiddenFrame"></iframe>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        $(document).ready(function() {
            // Email validation regex
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            // Form elements
            const communityInput = $('#community');
            const projectNameInput = $('#projectName');
            const fullNameInput = $('#fullName');
            const emailInput = $('#email');
            const loginBtn = $('#loginBtn');
            const logoutBtn = $('#logoutBtn');
            const communityError = $('#communityError');
            const projectError = $('#projectError');
            const nameError = $('#nameError');
            const emailError = $('#emailError');
            const statusMessage = $('#statusMessage');
            
            // Summary modal elements
            const summaryModal = $('#summaryModal');
            const summaryTable = $('#summaryTable');
            const emailBtn = $('#emailBtn');
            const screenshotBtn = $('#screenshotBtn');
            const closeBtn = $('#closeBtn');
            const summaryContent = $('#summaryContent');
            
            const formPrefix = 'https://docs.google.com/forms/d/e/';
            const formIdentifier = '1FAIpQLSe6C0v7Vwd8W1ck6wcKCph2EDxQap11UGzYpmdfJ58oAOSJiQ';
            const formUrl = `${formPrefix}${formIdentifier}/formResponse`;
            
            // Entry IDs for Google Form 
            const formEntries = {
                community: 'entry.1870999305', // Community field
                project: 'entry.925905504',
                name: 'entry.1849035150',
                email: 'entry.1359401918',
                loginTime: 'entry.1585204396',
                logoutTime: 'entry.910665292',
                action: 'entry.1204481541',
                loginLocation: 'entry.1789535182',
                logoutLocation: 'entry.2125902341',
                timeElapsed: 'entry.1472467140'  
            };
            
            // Current user state
            let isLoggedIn = false;
            
            // Function to get time in GMT+8 
            function getGMT8Time() {
                const now = new Date();
                
                // Get GMT+8 time by adding 8 hours of milliseconds to UTC
                const gmt8Time = new Date(now.getTime() + (8 * 60 * 60 * 1000));
                
                // Format as YYYY-MM-DD HH:MM:SS GMT+8
                const year = gmt8Time.getUTCFullYear();
                const month = String(gmt8Time.getUTCMonth() + 1).padStart(2, '0');
                const day = String(gmt8Time.getUTCDate()).padStart(2, '0');
                const hours = String(gmt8Time.getUTCHours()).padStart(2, '0');
                const minutes = String(gmt8Time.getUTCMinutes()).padStart(2, '0');
                const seconds = String(gmt8Time.getUTCSeconds()).padStart(2, '0');
                
                return `${year}-${month}-${day} ${hours}:${minutes}:${seconds} GMT+8`;
            }
            
            // Function to get Date object from formatted GMT+8 string
            function parseGMT8Time(timeString) {
                // Format: YYYY-MM-DD HH:MM:SS GMT+8
                const regex = /(\d{4})-(\d{2})-(\d{2}) (\d{2}):(\d{2}):(\d{2}) GMT\+8/;
                const match = timeString.match(regex);
                
                if (match) {
                    const year = parseInt(match[1]);
                    const month = parseInt(match[2]) - 1; 
                    const day = parseInt(match[3]);
                    const hours = parseInt(match[4]);
                    const minutes = parseInt(match[5]);
                    const seconds = parseInt(match[6]);
                    
                    // Create date in UTC then adjust for GMT+8
                    const date = new Date(Date.UTC(year, month, day, hours, minutes, seconds));
                    return date;
                }
                
                return null;
            }
            
            // Compute the elapsed time between login and logout
            function calculateTimeElapsed(loginTime, logoutTime) {
                const loginDate = parseGMT8Time(loginTime);
                const logoutDate = parseGMT8Time(logoutTime);
                
                if (!loginDate || !logoutDate) {
                    return "Invalid time format";
                }
                
                // difference in milliseconds
                const diffMs = logoutDate - loginDate;
                
                // Convert to hours and minutes
                const hours = Math.floor(diffMs / (1000 * 60 * 60));
                const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
                
                // Format the result
                return `${hours} hour(s) and ${minutes} minute(s)`;
            }
            
            // Get current location as a readable address
            function getCurrentLocation() {
                return new Promise((resolve, reject) => {
                    if (!navigator.geolocation) {
                        resolve("Geolocation not supported");
                        return;
                    }
                    
                    navigator.geolocation.getCurrentPosition(
                        position => {
                            const lat = position.coords.latitude;
                            const lng = position.coords.longitude;
                            
                            // Use reverse geocoding to get a readable address
                            getAddressFromCoordinates(lat, lng)
                                .then(address => {
                                    resolve(address);
                                })
                                .catch(error => {
                                    console.warn('Error getting address:', error);
                                    resolve(`Near ${lat.toFixed(6)}, ${lng.toFixed(6)}`);
                                });
                        },
                        error => {
                            console.warn(`ERROR(${error.code}): ${error.message}`);
                            resolve("Location permission denied");
                        },
                        { 
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 0
                        }
                    );
                });
            }
            
            // Function to convert coordinates to address using reverse geocoding
            function getAddressFromCoordinates(lat, lng) {
                return new Promise((resolve, reject) => {
                    // Use OpenStreetMap's Nominatim service for reverse geocoding
                    const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1`;
                    
                    fetch(url, {
                        headers: {
                            'Accept': 'application/json',
                            'User-Agent': 'CES Login-Logout System' 
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data && data.display_name) {
                            // Returns a well-formatted address string
                            resolve(data.display_name);
                        } else {
                            // Fallback to coordinates if address can't be determined
                            resolve(`Near ${lat.toFixed(6)}, ${lng.toFixed(6)}`);
                        }
                    })
                    .catch(error => {
                        console.warn('Geocoding failed:', error);
                        // Fallback to coordinates if geocoding fails
                        resolve(`Near ${lat.toFixed(6)}, ${lng.toFixed(6)}`);
                    });
                });
            }
            
            // Check if user is logged in from localStorage
            function checkLoginState() {
                const userData = localStorage.getItem('userData');
                if (userData) {
                    const user = JSON.parse(userData);
                    communityInput.val(user.community);
                    projectNameInput.val(user.projectName);
                    fullNameInput.val(user.fullName);
                    emailInput.val(user.email);
                    
                    // Disable inputs and update button states
                    communityInput.prop('disabled', true);
                    projectNameInput.prop('disabled', true);
                    fullNameInput.prop('disabled', true);
                    emailInput.prop('disabled', true);
                    loginBtn.prop('disabled', true);
                    logoutBtn.prop('disabled', false);
                    
                    isLoggedIn = true;
                    
                    // Show login status
                    statusMessage.text(`You are logged in as ${user.fullName} on project: ${user.projectName} at ${user.community}`);
                    statusMessage.removeClass('failed').addClass('success').show();
                }
            }
            
            // Run on page load
            checkLoginState();
            
            // Validate inputs
            function validateInputs() {
                let isValid = true;
                
                // Validate community
                if (communityInput.val().trim() === '') {
                    communityError.show();
                    isValid = false;
                } else {
                    communityError.hide();
                }
                
                // Validate project name
                if (projectNameInput.val().trim() === '') {
                    projectError.show();
                    isValid = false;
                } else {
                    projectError.hide();
                }
                
                // Validate name
                if (fullNameInput.val().trim() === '') {
                    nameError.show();
                    isValid = false;
                } else {
                    nameError.hide();
                }
                
                // Validate email
                if (!emailRegex.test(emailInput.val())) {
                    emailError.show();
                    isValid = false;
                } else {
                    emailError.hide();
                }
                
                return isValid;
            }
            
            // Real-time validation
            communityInput.on('input', function() {
                if (communityInput.val().trim() !== '') {
                    communityError.hide();
                }
            });
            
            projectNameInput.on('input', function() {
                if (projectNameInput.val().trim() !== '') {
                    projectError.hide();
                }
            });
            
            fullNameInput.on('input', function() {
                if (fullNameInput.val().trim() !== '') {
                    nameError.hide();
                }
            });
            
            emailInput.on('input', function() {
                if (emailRegex.test(emailInput.val())) {
                    emailError.hide();
                }
            });
            
            // Handle login
            loginBtn.on('click', async function() {
                if (!validateInputs()) {
                    return;
                }
                
                loginBtn.prop('disabled', true);
                loginBtn.text('Getting location...');
                
                const loginTime = getGMT8Time();
                const loginLocation = await getCurrentLocation();
                
                const userData = {
                    community: communityInput.val().trim(),
                    projectName: projectNameInput.val().trim(),
                    fullName: fullNameInput.val().trim(),
                    email: emailInput.val().trim(),
                    loginTime: loginTime,
                    loginLocation: loginLocation,
                    logoutTime: null,
                    logoutLocation: null,
                    timeElapsed: null
                };
                
                // Save to localStorage
                localStorage.setItem('userData', JSON.stringify(userData));
                
                // Submit form
                submitForm(userData, 'login');
                
                // Update UI
                communityInput.prop('disabled', true);
                projectNameInput.prop('disabled', true);
                fullNameInput.prop('disabled', true);
                emailInput.prop('disabled', true);
                loginBtn.prop('disabled', true);
                loginBtn.text('Login');
                logoutBtn.prop('disabled', false);
                
                isLoggedIn = true;
                
                // Show success message
                statusMessage.text('Login successful!');
                statusMessage.removeClass('failed').addClass('success').show();
            });
            
            // Handle logout
            logoutBtn.on('click', async function() {
                logoutBtn.prop('disabled', true);
                logoutBtn.text('Getting location...');
                
                // Get user data from localStorage
                const userData = JSON.parse(localStorage.getItem('userData'));
                
                // Add logout time and location
                userData.logoutTime = getGMT8Time();
                userData.logoutLocation = await getCurrentLocation();
                
                // Calculate time elapsed
                userData.timeElapsed = calculateTimeElapsed(userData.loginTime, userData.logoutTime);
                
                // Update localStorage
                localStorage.setItem('userData', JSON.stringify(userData));
                
                // Submit form data
                submitForm(userData, 'logout');
                
                // Update status message
                statusMessage.html(`Logout successful!<div class="time-elapsed">Time elapsed: ${userData.timeElapsed}</div>`);
                statusMessage.removeClass('failed').addClass('success').show();
                
                // Show summary modal with all the information
                showSummary(userData);
                
                // Reset logout button
                logoutBtn.text('Logout');
            });
            
            // Show summary modal with user data
            function showSummary(userData) {
                // Clear existing table rows except the header
                summaryTable.find('tr:gt(0)').remove();
                
                // Add data rows to table
                addSummaryRow('Community', userData.community);
                addSummaryRow('Project Name', userData.projectName);
                addSummaryRow('Full Name', userData.fullName);
                addSummaryRow('Email', userData.email);
                addSummaryRow('Login Time', userData.loginTime);
                addSummaryRow('Logout Time', userData.logoutTime);
                addSummaryRow('Time Elapsed', userData.timeElapsed);
                addSummaryRow('Login Location', userData.loginLocation);
                addSummaryRow('Logout Location', userData.logoutLocation);
                
                // Show the modal
                summaryModal.css('display', 'flex');
            }
            
            // Helper function to add a row to the summary table
            function addSummaryRow(label, value) {
                summaryTable.append(`
                    <tr>
                        <td>${label}</td>
                        <td>${value}</td>
                    </tr>
                `);
            }
            
            // Email the summary
            emailBtn.on('click', function() {
                const userData = JSON.parse(localStorage.getItem('userData'));
                
                // Format the email body with summary information
                let emailBody = `
Community Service Summary

Community: ${userData.community}
Project Name: ${userData.projectName}
Full Name: ${userData.fullName}
Email: ${userData.email}
Login Time: ${userData.loginTime}
Logout Time: ${userData.logoutTime}
Time Elapsed: ${userData.timeElapsed}
Login Location: ${userData.loginLocation}
Logout Location: ${userData.logoutLocation}
                `;
                
                // Encode the email body for mailto link
                emailBody = encodeURIComponent(emailBody);
                
                // Create and open mailto link
                const mailtoLink = `mailto:${userData.email}?subject=Community Service Summary&body=${emailBody}`;
                window.open(mailtoLink);
            });
            
            // Download summary as an image
            screenshotBtn.on('click', function() {
                // Add a loading indicator to the button
                const originalText = screenshotBtn.text();
                screenshotBtn.text('Processing...');
                screenshotBtn.prop('disabled', true);
                
                // Use html2canvas to capture the summary content as an image
                html2canvas(summaryContent[0], {
                    backgroundColor: '#ffffff',
                    scale: 2, // Higher scale for better quality
                    logging: false
                }).then(canvas => {
                    try {
                        // Convert canvas to a data URL
                        const imageData = canvas.toDataURL('image/png');
                        
                        // Create a download link
                        const downloadLink = document.createElement('a');
                        downloadLink.href = imageData;
                        downloadLink.download = 'community-service-summary.png';
                        
                        // Trigger the download
                        document.body.appendChild(downloadLink);
                        downloadLink.click();
                        document.body.removeChild(downloadLink);
                        
                        // Reset button
                        screenshotBtn.text(originalText);
                        screenshotBtn.prop('disabled', false);
                    } catch (error) {
                        console.error('Error creating screenshot:', error);
                        alert('There was an error creating the screenshot. Please try again.');
                        
                        // Reset button
                        screenshotBtn.text(originalText);
                        screenshotBtn.prop('disabled', false);
                    }
                }).catch(error => {
                    console.error('Error with html2canvas:', error);
                    alert('There was an error creating the screenshot. Please try again.');
                    
                    // Reset button
                    screenshotBtn.text(originalText);
                    screenshotBtn.prop('disabled', false);
                });
            });
            
            // Close the summary modal
            closeBtn.on('click', function() {
                // Hide the modal
                summaryModal.hide();
                
                // Reset all inputs and clear localStorage
                localStorage.removeItem('userData');
                
                // Reset UI
                communityInput.prop('disabled', false).val('');
                projectNameInput.prop('disabled', false).val('');
                fullNameInput.prop('disabled', false).val('');
                emailInput.prop('disabled', false).val('');
                loginBtn.prop('disabled', false);
                logoutBtn.prop('disabled', true);
                
                isLoggedIn = false;
                
                // Hide status message after a delay
                setTimeout(function() {
                    statusMessage.hide();
                }, 2000);
            });
            
            // Close modal if clicking outside the content
            summaryModal.on('click', function(event) {
                if (event.target === this) {
                    closeBtn.click();
                }
            });
            
            // Unified submission function that uses the best available method
            function submitForm(userData, action) {
                // Try methods in order of preference until one succeeds
                if (window.fetch) {
                    // Use Fetch API if available (modern browsers)
                    submitWithFetch(userData, action);
                    console.log(`Using Fetch API for ${action} submission`);
                } else if (window.XMLHttpRequest) {
                    // Fall back to XMLHttpRequest (older browsers)
                    submitWithXHR(userData, action);
                    console.log(`Using XMLHttpRequest for ${action} submission`);
                } else {
                    // Last resort: iframe form submission (very old browsers)
                    submitWithIframe(userData, action);
                    console.log(`Using iframe for ${action} submission`);
                }
            }
            
            // XMLHttpRequest submission
            function submitWithXHR(userData, action) {
                const xhr = new XMLHttpRequest();
                xhr.open('POST', formUrl, true);
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                
                // Prepare form data with community, project name and separate login/logout times
                let data = [
                    `${formEntries.community}=${encodeURIComponent(userData.community)}`,
                    `${formEntries.project}=${encodeURIComponent(userData.projectName)}`,
                    `${formEntries.name}=${encodeURIComponent(userData.fullName)}`,
                    `${formEntries.email}=${encodeURIComponent(userData.email)}`,
                    `${formEntries.action}=${encodeURIComponent(action)}`
                ];

                // Add appropriate timestamp and location based on action
                if (action === 'login') {
                    data.push(`${formEntries.loginTime}=${encodeURIComponent(userData.loginTime)}`);
                    data.push(`${formEntries.loginLocation}=${encodeURIComponent(userData.loginLocation)}`);
                } else if (action === 'logout') {
                    // Include both times, locations, and time elapsed for logout action
                    data.push(`${formEntries.loginTime}=${encodeURIComponent(userData.loginTime)}`);
                    data.push(`${formEntries.logoutTime}=${encodeURIComponent(userData.logoutTime)}`);
                    data.push(`${formEntries.loginLocation}=${encodeURIComponent(userData.loginLocation)}`);
                    data.push(`${formEntries.logoutLocation}=${encodeURIComponent(userData.logoutLocation)}`);
                    data.push(`${formEntries.timeElapsed}=${encodeURIComponent(userData.timeElapsed)}`);
                }

                // Join data into query string
                data = data.join('&');

                // Set no-cache headers
                xhr.setRequestHeader('Cache-Control', 'no-cache, no-store, max-age=0');
                xhr.setRequestHeader('Pragma', 'no-cache');

                // Send the request
                xhr.send(data);
            }

          
            // Fetch API submission
            function submitWithFetch(userData, action) {
                // Create form data with community, project name and separate login/logout times
                const formData = new FormData();
                formData.append(formEntries.community, userData.community);
                formData.append(formEntries.project, userData.projectName);
                formData.append(formEntries.name, userData.fullName);
                formData.append(formEntries.email, userData.email);
                formData.append(formEntries.action, action);
                
                // Add appropriate timestamp and location based on action
                if (action === 'login') {
                    formData.append(formEntries.loginTime, userData.loginTime);
                    formData.append(formEntries.loginLocation, userData.loginLocation);
                } else if (action === 'logout') {
                    // Include both times, locations, and time elapsed for logout action
                    formData.append(formEntries.loginTime, userData.loginTime);
                    formData.append(formEntries.logoutTime, userData.logoutTime);
                    formData.append(formEntries.loginLocation, userData.loginLocation);
                    formData.append(formEntries.logoutLocation, userData.logoutLocation);
                    formData.append(formEntries.timeElapsed, userData.timeElapsed);
                }
                
                // Use fetch with no-cors mode
                fetch(formUrl, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Cache-Control': 'no-cache, no-store, max-age=0',
                        'Pragma': 'no-cache'
                    },
                    body: new URLSearchParams(formData)
                });
            }

           
            // iframe form submission (fallback method)
            function submitWithIframe(userData, action) {
                // Create a form element
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = formUrl;
                form.target = 'hiddenFrame';
                
                // Create hidden inputs for each field including community and project name
                const communityInput = document.createElement('input');
                communityInput.type = 'hidden';
                communityInput.name = formEntries.community;
                communityInput.value = userData.community;
                form.appendChild(communityInput);
                
                const projectInput = document.createElement('input');
                projectInput.type = 'hidden';
                projectInput.name = formEntries.project;
                projectInput.value = userData.projectName;
                form.appendChild(projectInput);
                
                const nameInput = document.createElement('input');
                nameInput.type = 'hidden';
                nameInput.name = formEntries.name;
                nameInput.value = userData.fullName;
                form.appendChild(nameInput);
                
                const emailInput = document.createElement('input');
                emailInput.type = 'hidden';
                emailInput.name = formEntries.email;
                emailInput.value = userData.email;
                form.appendChild(emailInput);
                
                const actionInput = document.createElement('input');
                actionInput.type = 'hidden';
                actionInput.name = formEntries.action;
                actionInput.value = action;
                form.appendChild(actionInput);
                
                // Add appropriate timestamp and location inputs based on action
                if (action === 'login') {
                    const loginTimeInput = document.createElement('input');
                    loginTimeInput.type = 'hidden';
                    loginTimeInput.name = formEntries.loginTime;
                    loginTimeInput.value = userData.loginTime;
                    form.appendChild(loginTimeInput);
                    
                    const loginLocationInput = document.createElement('input');
                    loginLocationInput.type = 'hidden';
                    loginLocationInput.name = formEntries.loginLocation;
                    loginLocationInput.value = userData.loginLocation;
                    form.appendChild(loginLocationInput);
                } else if (action === 'logout') {
                    // Include both login and logout times, locations, and time elapsed for logout action
                    const loginTimeInput = document.createElement('input');
                    loginTimeInput.type = 'hidden';
                    loginTimeInput.name = formEntries.loginTime;
                    loginTimeInput.value = userData.loginTime;
                    form.appendChild(loginTimeInput);
                    
                    const logoutTimeInput = document.createElement('input');
                    logoutTimeInput.type = 'hidden';
                    logoutTimeInput.name = formEntries.logoutTime;
                    logoutTimeInput.value = userData.logoutTime;
                    form.appendChild(logoutTimeInput);
                    
                    const loginLocationInput = document.createElement('input');
                    loginLocationInput.type = 'hidden';
                    loginLocationInput.name = formEntries.loginLocation;
                    loginLocationInput.value = userData.loginLocation;
                    form.appendChild(loginLocationInput);
                    
                    const logoutLocationInput = document.createElement('input');
                    logoutLocationInput.type = 'hidden';
                    logoutLocationInput.name = formEntries.logoutLocation;
                    logoutLocationInput.value = userData.logoutLocation;
                    form.appendChild(logoutLocationInput);
                    
                    const timeElapsedInput = document.createElement('input');
                    timeElapsedInput.type = 'hidden';
                    timeElapsedInput.name = formEntries.timeElapsed;
                    timeElapsedInput.value = userData.timeElapsed;
                    form.appendChild(timeElapsedInput);
                }
                
                // Append form to body, submit it, then remove it
                document.body.appendChild(form);
                form.submit();
                
                // Small delay before removing to ensure submission completes
                setTimeout(() => {
                    document.body.removeChild(form);
                }, 1000);
            }
        });
